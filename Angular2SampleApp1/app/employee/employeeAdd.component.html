
<div class="container">
    <form #employeeForm="ngForm" (submit)="SaveButtonClick()" novalidate>
        <div class="form-group col-sm-6" [class.has-error]="!firstName.valid">
            <label class="control-label">First Name</label>
            <input type="text" #firstName="ngModel" name="employeeFirstName" required [(ngModel)]="employee.firstName" class="form-control" />           
        </div>
        <div class="form-group col-sm-6" [class.has-error]="!lastName.valid">
            <label class="control-label">Last Name</label>
            <input type="text" name="employeeLastName" #lastName="ngModel" required [(ngModel)]="employee.lastName" class="form-control" />
        </div>
        <div class="col-sm-6">
            <label>Contract Type</label>
            <div class="radio">
                <label>
                    <input type="radio" name="contractType" [(ngModel)]="employee.contractType" value="W2" /> W2
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="contractType" [(ngModel)]="employee.contractType" value="1099" /> 1099
                </label>
            </div>
        </div>
        <div class="form-group col-sm-6"  [class.has-error]="showErrorForLanguage">
            <label class="control-label">Language</label>
            <select class="form-control" name="selectedLanguage"  #selectedLanguage (change)="LanguageValidation(selectedLanguage.value)"
                     (blur)="LanguageValidation(selectedLanguage.value)" [(ngModel)]="employee.selectedLanguage">
                <option value="default">Select Language..</option>
                <option *ngFor="let detail of languages">{{detail}}</option>
            </select>
        </div>
        <div class="checkbox col-sm-12">
            <label>Employment Type</label>
            <label>
                <input type="checkbox" name="isFulltime" [(ngModel)]="employee.isFullTime" />Full Time
            </label>
        </div>
        <div class="checkbox col-sm-12"><button type="submit" class="btn btn-primary">Submit</button></div>
            
           
</form>
</div>
